<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookstore | Available Books</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #1e88e5;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ffe082 !important;
        }
        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }
        .card img {
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body h5 {
            color: #1565c0;
            font-weight: 600;
        }
        footer {
            background-color: #1e88e5;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">üìö My BookStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="text-white me-3" th:if="${session.loggedUser != null}">
        üëã Hello, <b th:text="${session.loggedUser.name}">User</b>!!
      </span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Home -->
        <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>



        <!-- ‚úÖ My Books Section -->
        <li class="nav-item">
          <a class="nav-link" th:href="@{/myBooks}">My Books</a>
        </li>

        <!-- Logout -->
        <li class="nav-item">
          <a class="nav-link btn btn-light btn-sm text-primary px-3 ms-2" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ‚úÖ Page Header -->
<div class="container mt-4 text-center">
  <h2 class="fw-bold text-primary">Available Books</h2>
  <p class="text-muted">Discover free and premium books below</p>
</div>
<div th:if="${#lists.isEmpty(books)}" class="text-center mt-4">
  <h5 class="text-muted">No books found for "<span th:text="${query}"></span>" üòî</h5>
</div>

<!-- ‚úÖ Search Bar -->
<div class="container mt-4">
  <form th:action="@{/books/search}" method="get" class="d-flex justify-content-center">
    <input
            type="text"
            name="query"
            class="form-control me-2 w-50"
            placeholder="Search books by title or author..."
            required>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
<!-- ‚úÖ Books Grid -->
<div class="container mt-4">
  <div class="row g-4">
    <div class="col-md-4" th:each="book : ${books}">
      <div class="card shadow-sm">
        <img th:src="${book.image}" class="card-img-top" alt="Book Image">
        <div class="card-body text-center">
          <h5 th:text="${book.name}"></h5>
          <p class="text-secondary mb-1">Author: <span th:text="${book.author}"></span></p>
          <p class="fw-bold text-success">‚Çπ<span th:text="${book.price}"></span></p>
          <form th:action="@{/buy/{id}(id=${book.id})}" method="post" class="d-grid">
            <button type="submit" class="btn btn-outline-primary btn-sm">Read / Buy</button>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Footer -->
<footer>
  <p>¬© 2025 My BookStore ‚Äî Built with ‚ù§Ô∏è using Spring Boot & Thymeleaf</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
