<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out | BookStore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1519682337058-a94d519337bc?auto=format&fit=crop&w=1600&q=80')
                  center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .logout-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    .logout-card h2 {
      color: #212529;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .logout-card p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .btn-custom {
      border-radius: 25px;
      background-color: #212529;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #343a40;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
<div class="logout-card">
  <h2>You've been logged out</h2>
  <p>Thank you for visiting BookStore! Come back soon ðŸ“š</p>
  <a th:href="@{/login}" class="btn btn-custom w-100">Login Again</a>
</div>
</body>
</html>
