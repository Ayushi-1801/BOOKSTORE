<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Books | Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/books}">📚 My BookStore</a>
    <div>
      <a th:href="@{/logout}" class="btn btn-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center text-primary">My Books</h2>

  <div th:if="${#lists.isEmpty(purchasedBooks)}" class="text-center mt-4">
    <p class="text-muted">You haven’t purchased any books yet 😔</p>
  </div>

  <div class="row mt-4" th:if="${!#lists.isEmpty(purchasedBooks)}">
    <div class="col-md-4 mb-4" th:each="book : ${purchasedBooks}">
      <div class="card shadow-sm">
        <img th:src="${book.image}" class="card-img-top" alt="Book Image">
        <div class="card-body text-center">
          <h5 th:text="${book.name}" class="text-primary"></h5>
          <p th:text="${book.author}" class="text-muted"></p>
          <a th:href="@{'/books/read/' + ${book.id}}" class="btn btn-success btn-sm">Read Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center bg-primary text-white py-3 mt-5">
  © 2025 BookStore | Built with ❤️ by Ayushi
</footer>

</body>
</html>
