<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | BookStore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .signup-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .signup-card h2 {
            font-weight: 700;
            color: #212529;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 25px;
        }

        .btn-custom {
            border-radius: 25px;
            background-color: #212529;
            color: white;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #343a40;
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .login-link a {
            text-decoration: none;
            color: #212529;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="signup-card">
  <h2>Create Account ðŸ“–</h2>
  <form th:action="@{/signup}" method="post">
    <div class="mb-3">
      <input type="text" name="name" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email address" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-custom w-100">Sign Up</button>
  </form>

  <div class="login-link">
    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
  </div>
</div>
</body>
</html>
